<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Employees</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./adding-new-employees-icon-outline-vector-31403148.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  </head>
<body> 
    <div class="container">
        <h1>New Employee </h1>
        <form>
          <div class="user-name">
            <div class="user-data">
              <span class="info">Enter Name</span>
              <input type="text" id="name" name="name">
    
            </div>&nbsp;&nbsp;
            <div class="user-data">
              <span class="info">Enter Profession</span>
              <input type="text" id="profession" name="profession">
    
            </div>&nbsp;&nbsp;
            <div class="user-data">
    
              <span class="info">Enter Age</span>
              <input type="number" id="age" name="age">
            </div>
          </div>
    
          <button type="submit" id="add-employee-button">Add Users</button>
        </form>
    
    
        <div id="message"></div>
        <h2>Added Employees</h2>
    
        <div id="added-employees">You have 0 Employees.</div>
    
    
      </div>          

    <script src="main.js"></script>
   </body>
</html>
